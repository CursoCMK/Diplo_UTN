<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/taream2u4cmk.css" />

    <title>Módulo 4 unidad 2 - Ejercicio - Krause Carlos Marcelo</title>
  </head>
  <body>

    <h1>Módulo 4 unidad 2 - Ejercicio con Bootstrap</h1>
    
    <section id="navegacion">
    <div class="container navegacion">
      <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <div class="container-fluid">
<!--          <a class="navbar-brand" href="#">Barra</a>-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#formulario">Formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#tabla">Tabla</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#imagen">Imágen</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <form>
        <section id="formulario">
          <div class="container formulario">
            <h3 class="subtitulo">Formulario</h3>
            <div class="mb-3">
              <label class="form-label fw-bold">Nombre</label>
              <input
                type="name"
                class="form-control"
                id="nombre"
                placeholder="Ingrese nombre"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Comentario</label>
              <textarea
                class="form-control"
                name="comentario"
                id="comentario"
              ></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold">Seleccionar una opción</label>
              <select class="form-select">
                <option selected>Seleccionar...</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
              </select>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="modooscuro" checked>
                <label class="form-check-label" for="modooscuro">modo oscuro</label>
            </div>

            <div class="btn_inicio">
                <button type="submit" class="btn btn-secondary">Enviar</button>
                <a type="button" class="btn btn-primary" href="#">Inicio</a>  
           </div>

          </div>
        </section>
    </form>


    <section id="tabla">
        <div class="container tabla">
            <h3 class="subtitulo">Tabla</h3>

            <div class="mb-3">
                <label class="form-label fw-bold">Tabla con datos</label>
                <table class="table table-primary table-striped table-bordered border-primary">
                <thead>
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>36</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>25</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>30</td>
                    </tr>
                </tbody>
                </table>
            </div>

            <div class="btn_inicio">
              <a type="button" class="btn btn-primary btn_inicio" href="#">Inicio</a>  
            </div>

          </div>
    </section>


    <section id="imagen">
        <div class="container imagen"   class="float-start">
            <h3 class="subtitulo">Imágen</h3>
                  <div class="text-center">
                <img
                    src="https://github.com/mdo.png"
                    alt=""
                    width="240"
                    height="240"
                    class="rounded-circle"
                    alt="mostrar"
                />
            </div>

            <div class="btn_inicio">
              <a type="button" class="btn btn-primary btn_inicio" href="#">Inicio</a>  
            </div>
            
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
